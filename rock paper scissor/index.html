<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor Game</title>
</head>

<body>
    <header class="heading">
        <h1><span>R</span>ock <span>P</span>aper <span>S</span>cissor</h1>
    </header>
    <div class="options">
        <div class="option" id="rock">
            <img class="rock-img" src="rock.png">
        </div>
        <div class="option" id="paper">
            <img class="paper-img" src="paper.png">
        </div>
        <div class="option" id="scissor">
            <img class="scissor-img" src="scissor.jpg">
        </div>
    </div>

    <div class="score-card">
        <div>
            <p class="user-score score">0</p>
            <p>You</p>
        </div>
        <div>
            <p class="comp-score score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="winner">
        Play your move
    </div><br>

    <p class="info">
        @Bhushan_Harode
    </p>
    <script src="script.js"></script>
</body>

</html>
